<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Science Bowl Single Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    .box {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
    }
    pre {
      white-space: pre-wrap;
    }
    .multiple-choice {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>Science Bowl Practice (Math & Physics)</h1>
  <input type="file" accept="application/pdf" id="pdfInput" />
  <div class="box" id="questionBox" style="display:none;">
    <h2 id="questionTitle"></h2>
    <div id="questionText" class="multiple-choice"></div>
    <p id="answerText" style="display:none;"><strong>ANSWER:</strong> <span id="answerContent"></span></p>
    <button id="showAnswerBtn">Show Answer</button>
    <button id="nextBtn">Next Question</button>
  </div>

  <script>
    const pdfInput = document.getElementById("pdfInput");
    const questionBox = document.getElementById("questionBox");
    const questionTitle = document.getElementById("questionTitle");
    const questionText = document.getElementById("questionText");
    const answerText = document.getElementById("answerText");
    const answerContent = document.getElementById("answerContent");
    const showAnswerBtn = document.getElementById("showAnswerBtn");
    const nextBtn = document.getElementById("nextBtn");

    let questions = [], currentIndex = 0;

    pdfInput.addEventListener("change", async function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async function () {
        const typedArray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument({ data: typedArray }).promise;

        let fullText = "";
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          fullText += content.items.map(i => i.str).join(" ") + "\n";
        }

        // First split by question numbers (like "1) ", "2) ", etc.)
        const rawQuestions = fullText.split(/\n(?=\d+\))/);
        
        questions = [];
        
        for (const rawQuestion of rawQuestions) {
          // Match question pattern: number) CATEGORY TYPE question... ANSWER: answer
          const match = rawQuestion.match(/^(\d+)\)\s+([A-Za-z\s]+)\s+(Multiple Choice|Short Answer)\s+(.*?)\s*ANSWER:\s*([^\n]+)/is);
          
          if (!match) continue;
          
          const number = match[1];
          const category = match[2].trim().toUpperCase();
          const style = match[3];
          let questionBody = match[4].trim();
          const answer = match[5].trim();
          
          // Only keep MATH and PHYSICS questions
          if (!/(MATH|PHYSICS)/i.test(category)) continue;
          
          // Format multiple choice options
          if (style === "Multiple Choice") {
            questionBody = questionBody.replace(/\s([WXYZ]\))/g, "\n$1");
          }
          
          questions.push({
            number,
            category,
            style,
            question: questionBody,
            answer
          });
        }

        if (questions.length === 0) {
          alert("No Math or Physics questions found. The PDF may have a different format than expected.");
          console.log("Full PDF text for debugging:", fullText);
          return;
        }

        currentIndex = 0;
        showQuestion();
        questionBox.style.display = "block";
      };

      reader.readAsArrayBuffer(file);
    });

    function showQuestion() {
      const q = questions[currentIndex];
      questionTitle.textContent = `Question ${q.number} - ${q.category} ${q.style}`;
      
      // Create HTML for question text (preserve line breaks)
      questionText.innerHTML = q.question.replace(/\n/g, "<br>");
      
      answerContent.textContent = q.answer;
      answerText.style.display = "none";
    }

    showAnswerBtn.addEventListener("click", () => {
      answerText.style.display = "block";
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % questions.length;
      showQuestion();
    });
  </script>
</body>
</html>
