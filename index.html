<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Science Bowl Math & Physics Quiz</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #f5f5f5;
    }
    #controls {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    button, input[type="file"], #answer-input {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    #question-box {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      min-height: 150px;
      margin-bottom: 1rem;
    }
    #answer-input {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 0.5rem;
    }
    #feedback {
      font-weight: bold;
      margin-top: 0.5rem;
      min-height: 1.5em;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    #progress {
      margin-top: 1rem;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <h2>Math & Physics Quiz Reader</h2>

  <div id="controls">
    <input type="file" id="pdf-upload" accept=".pdf" />
    <button id="start-btn" disabled>Start Quiz</button>
    <button id="next-btn" disabled>Next Question</button>
  </div>

  <div id="progress"></div>
  <div id="question-box">Upload a Science Bowl PDF to begin.</div>
  <input type="text" id="answer-input" placeholder="Type your answer here" disabled />
  <div id="feedback"></div>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let qnaPairs = [];
    let currentIndex = 0;
    let answered = false;

    const box = document.getElementById("question-box");
    const startBtn = document.getElementById("start-btn");
    const nextBtn = document.getElementById("next-btn");
    const upload = document.getElementById("pdf-upload");
    const input = document.getElementById("answer-input");
    const feedback = document.getElementById("feedback");
    const progress = document.getElementById("progress");

    // Process uploaded PDF
    upload.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      try {
        box.textContent = "Processing PDF...";
        feedback.textContent = "";
        startBtn.disabled = true;
        
        const pdf = await pdfjsLib.getDocument(await file.arrayBuffer()).promise;
        let fullText = "";

        // Extract text from all pages
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          fullText += content.items.map(item => item.str).join(" ") + "\n";
        }

        // Parse questions and answers
        qnaPairs = [];
        const questionBlocks = fullText.split(/(?=\d+\)\s*(?:MATH|PHYSICS)\s+(?:Short Answer|Multiple Choice)\s+)/i);

        questionBlocks.forEach(block => {
          if (!block.trim() || block.includes("ANSWER")) return;

          // Extract question number and type
          const headerMatch = block.match(/^(\d+\)\s*(.*?))\s*(?=ANSWER|$)/i);
          if (!headerMatch) return;

          const header = headerMatch[1];
          let questionText = block.slice(headerMatch[0].length).trim();

          // Extract answer
          const answerMatch = questionText.match(/(?:ANSWER|The answer is)[:\-\s]+([^\n]+)/i);
          if (!answerMatch) return;

          const answer = answerMatch[1].trim();
          questionText = questionText.slice(0, answerMatch.index).trim();

          // Store question and answer
          qnaPairs.push({
            question: `${header}\n${questionText}`.replace(/\s+/g, " "),
            answer: answer
          });
        });

        if (qnaPairs.length > 0) {
          box.textContent = `Loaded ${qnaPairs.length} questions. Press "Start Quiz".`;
          startBtn.disabled = false;
        } else {
          box.textContent = "No valid questions found. Check PDF format.";
        }

      } catch (err) {
        box.textContent = `Error: ${err.message}`;
        console.error(err);
      }
    });

    // Start the quiz
    startBtn.onclick = () => {
      currentIndex = 0;
      answered = false;
      input.disabled = false;
      input.value = "";
      feedback.textContent = "";
      startBtn.disabled = true;
      nextBtn.disabled = true;
      showQuestion();
      input.focus();
    };

    // Move to next question
    nextBtn.onclick = () => {
      currentIndex++;
      if (currentIndex >= qnaPairs.length) {
        box.textContent = "Quiz complete! You've answered all questions.";
        input.disabled = true;
        nextBtn.disabled = true;
        progress.textContent = `Completed ${qnaPairs.length} questions`;
        return;
      }
      answered = false;
      input.value = "";
      feedback.textContent = "";
      input.disabled = false;
      nextBtn.disabled = true;
      showQuestion();
      input.focus();
    };

    // Display current question
    function showQuestion() {
      const q = qnaPairs[currentIndex];
      box.textContent = q.question;
      progress.textContent = `Question ${currentIndex + 1} of ${qnaPairs.length}`;
    }

    // Handle answer submission
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !answered && input.value.trim()) {
        checkAnswer();
      }
    });

    // Check user's answer
    function checkAnswer() {
      const userAns = input.value.trim().toLowerCase();
      const correctAns = qnaPairs[currentIndex].answer.toLowerCase();

      // Normalize answers for comparison
      const normalize = (str) => str.replace(/[^a-z0-9]/g, "");

      // Flexible matching for multiple-choice and numbers
      const isCorrect = 
        userAns === correctAns ||
        normalize(userAns) === normalize(correctAns) ||
        (correctAns.startsWith(userAns.charAt(0)) && userAns.length <= 2;

      answered = true;
      input.disabled = true;
      
      if (isCorrect) {
        feedback.textContent = "✅ Correct!";
        feedback.className = "correct";
      } else {
        feedback.textContent = `❌ Incorrect. The correct answer is: ${qnaPairs[currentIndex].answer}`;
        feedback.className = "incorrect";
      }
      nextBtn.disabled = false;
      nextBtn.focus();
    }
  </script>
</body>
</html>
