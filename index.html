<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Science Bowl PDF Reader</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #f5f5f5;
    }
    #controls {
      margin-bottom: 1rem;
    }
    button, input[type="file"] {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    #question-box {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      min-height: 150px;
    }
  </style>
</head>
<body>

  <h2>Science Bowl PDF Reader</h2>

  <div id="controls">
    <input type="file" id="pdf-upload" accept=".pdf" />
    <button id="start-btn" disabled>Start</button>
    <button id="next-btn" disabled>Next</button>
  </div>

  <div id="question-box">Upload a PDF to begin.</div>

  <script>
    // Set worker source for PDF.js
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let qnaPairs = [];
    let currentIndex = 0;
    let phase = "question";

    const box = document.getElementById("question-box");
    const startBtn = document.getElementById("start-btn");
    const nextBtn = document.getElementById("next-btn");
    const upload = document.getElementById("pdf-upload");

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(msg);
    }

    function showCurrent() {
      if (currentIndex >= qnaPairs.length) {
        box.textContent = "End of questions.";
        speak("End of questions.");
        nextBtn.disabled = true;
        return;
      }

      const item = qnaPairs[currentIndex];
      if (phase === "question") {
        box.textContent = item.question;
        speak(item.question);
      } else if (phase === "answer") {
        box.textContent += "\n\nAnswer: " + item.answer;
        speak("The answer is: " + item.answer);
      }
    }

    function advance() {
      if (phase === "question") {
        phase = "answer";
      } else {
        phase = "question";
        currentIndex++;
      }
      showCurrent();
    }

    startBtn.onclick = () => {
      currentIndex = 0;
      phase = "question";
      showCurrent();
      nextBtn.disabled = false;
      startBtn.disabled = true;
    };

    nextBtn.onclick = advance;

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        advance();
      }
    });

    upload.addEventListener("change", async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  try {
    const arrayBuffer = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

    let rawText = "";
    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const content = await page.getTextContent();
      const strings = content.items.map(item => item.str);
      rawText += strings.join(" ") + "\n";
    }

    // Split into Q&A blocks
    const rawItems = rawText.split(/(?=TOSS\s+UP|BONUS)/i)
      .map(q => q.trim())
      .filter(q => q.length > 20);

    qnaPairs = rawItems.map(item => {
      // Extract answer first, then clean from question
      const answerMatch = item.match(/ANSWER[:\s\-]+([^\n]+)/i) || item.match(/The answer is[:\s\-]+([^\n]+)/i);
      let answer = answerMatch ? answerMatch[1].trim() : "Unknown";
      answer = answer.replace(/MIT Science Bowl.*$/i, '').trim();

      // Remove everything from "ANSWER:" onward from question text
      let questionOnly = item.replace(/ANSWER[:\s\-]+[^\n]+/i, '');
      questionOnly = questionOnly.replace(/MIT Science Bowl.*$/i, '').trim();

      // Add line breaks before W), X), Y), Z)
      questionOnly = questionOnly.replace(/\b(W|X|Y|Z)\)/g, '\n$1)');

      return {
        question: questionOnly,
        answer: answer
      };
    });

    if (qnaPairs.length === 0) {
      box.textContent = "Could not extract questions from PDF.";
    } else {
      box.textContent = `Loaded ${qnaPairs.length} questions. Press Start.`;
      startBtn.disabled = false;
    }
  } catch (err) {
    console.error("PDF read error:", err);
    box.textContent = "Failed to read PDF. Make sure it's a valid Science Bowl file.";
  }
});
  </script>
</body>
</html>
