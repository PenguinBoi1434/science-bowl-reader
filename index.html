<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Science Bowl Math & Physics Quiz</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #f5f5f5;
    }
    #controls {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    button, input[type="file"], #answer-input {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    #question-box {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      min-height: 150px;
      margin-bottom: 1rem;
    }
    #answer-input {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 0.5rem;
    }
    #feedback {
      font-weight: bold;
      margin-top: 0.5rem;
      min-height: 1.5em;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    #progress {
      margin-top: 1rem;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <h2>Math & Physics Quiz Reader</h2>

  <div id="controls">
    <input type="file" id="pdf-upload" accept=".pdf" />
    <button id="start-btn" disabled>Start Quiz</button>
    <button id="next-btn" disabled>Next Question</button>
  </div>

  <div id="progress"></div>
  <div id="question-box">Upload a Science Bowl PDF to begin.</div>
  <input type="text" id="answer-input" placeholder="Type your answer here" disabled />
  <div id="feedback"></div>

<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

  let qnaPairs = [];
  let currentIndex = 0;

  // DOM elements
  const box = document.getElementById("question-box");
  const startBtn = document.getElementById("start-btn");
  const nextBtn = document.getElementById("next-btn");
  const upload = document.getElementById("pdf-upload");
  const input = document.getElementById("answer-input");
  const feedback = document.getElementById("feedback");
  const progress = document.getElementById("progress");

  // MIT Packet Specific Parser
  upload.addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    try {
      box.textContent = "Processing MIT Packet...";
      startBtn.disabled = true;
      
      const pdf = await pdfjsLib.getDocument(await file.arrayBuffer()).promise;
      let fullText = "";

      // MIT packets often have 2-column layout - we need special handling
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const textContent = await page.getTextContent({
          normalizeWhitespace: true,
          disableCombineTextItems: false
        });
        fullText += textContent.items.map(item => item.str).join(' ') + '\n';
      }

      // MIT-specific question parsing
      const questionRegex = /(\d+)\)\s*(TOSS-UP|BONUS)\s*(MATH|PHYSICS).*?(?=ANSWER|$)/gis;
      const answerRegex = /ANSWER:\s*(.*?)(?=\d+\)|$)/gis;
      
      let questions = [];
      let qMatch;
      while ((qMatch = questionRegex.exec(fullText)) !== null) {
        questions.push({
          index: qMatch.index,
          text: qMatch[0].trim()
        });
      }

      let aMatch;
      while ((aMatch = answerRegex.exec(fullText)) !== null) {
        const answer = aMatch[1].trim();
        // Find the question preceding this answer
        const question = questions.reverse().find(q => q.index < aMatch.index);
        if (question) {
          qnaPairs.push({
            question: question.text.replace(/\s+/g, ' '),
            answer: answer.replace(/\s+/g, ' ')
          });
        }
      }

      if (qnaPairs.length > 0) {
        box.textContent = `Loaded ${qnaPairs.length} MIT questions. Press Start.`;
        startBtn.disabled = false;
      } else {
        box.textContent = "No questions found. Ensure you're using an MIT packet PDF.";
      }

    } catch (err) {
      box.textContent = "Failed to process MIT packet. Open console (F12) for details.";
      console.error("MIT Packet Error:", err);
    }
  });

  // Quiz controls (keep existing)
  startBtn.onclick = () => {
    currentIndex = 0;
    showQuestion();
    input.disabled = false;
    startBtn.disabled = true;
  };

  nextBtn.onclick = () => {
    if (++currentIndex >= qnaPairs.length) {
      box.textContent = "MIT packet quiz complete!";
      nextBtn.disabled = true;
      return;
    }
    input.value = "";
    feedback.textContent = "";
    showQuestion();
  };

  function showQuestion() {
    const q = qnaPairs[currentIndex];
    box.textContent = q.question;
    progress.textContent = `MIT Question ${currentIndex + 1}/${qnaPairs.length}`;
    input.focus();
  }

  // Enhanced answer checking for MIT format
  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") checkAnswer();
  });

  function checkAnswer() {
    const userAns = input.value.trim().toLowerCase();
    const correctAns = qnaPairs[currentIndex].answer.toLowerCase();

    // MIT-specific answer normalization
    const normalize = ans => ans.replace(/[^a-z0-9]/g, '');
    
    const isCorrect = 
      normalize(userAns) === normalize(correctAns) ||
      (correctAns.startsWith(userAns.charAt(0)) && userAns.length <= 2);

    feedback.textContent = isCorrect 
      ? "✅ Correct (MIT Standard)" 
      : `❌ Incorrect. MIT Answer: ${qnaPairs[currentIndex].answer}`;
    feedback.className = isCorrect ? "correct" : "incorrect";
    nextBtn.disabled = false;
  }
</script>
</body>
</html>
