<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Science Bowl Math & Physics Quiz</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #f5f5f5;
    }
    #controls {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    button, input[type="file"], #answer-input {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    #question-box {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      min-height: 150px;
      margin-bottom: 1rem;
    }
    #answer-input {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 0.5rem;
    }
    #feedback {
      font-weight: bold;
      margin-top: 0.5rem;
      min-height: 1.5em;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    #progress {
      margin-top: 1rem;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <h2>Math & Physics Quiz Reader</h2>

  <div id="controls">
    <input type="file" id="pdf-upload" accept=".pdf" />
    <button id="start-btn" disabled>Start Quiz</button>
    <button id="next-btn" disabled>Next Question</button>
  </div>

  <div id="progress"></div>
  <div id="question-box">Upload a Science Bowl PDF to begin.</div>
  <input type="text" id="answer-input" placeholder="Type your answer here" disabled />
  <div id="feedback"></div>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let qnaPairs = [];
    let currentIndex = 0;
    let answered = false;

    const box = document.getElementById("question-box");
    const startBtn = document.getElementById("start-btn");
    const nextBtn = document.getElementById("next-btn");
    const upload = document.getElementById("pdf-upload");
    const input = document.getElementById("answer-input");
    const feedback = document.getElementById("feedback");
    const progress = document.getElementById("progress");

    upload.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      try {
        box.textContent = "Processing PDF...";
        feedback.textContent = "";
        startBtn.disabled = true;
        
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

        let rawText = "";
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          const strings = content.items.map(item => item.str);
          rawText += strings.join(" ") + "\n";
        }

        // Improved question parsing
        // Replace your current parsing logic with this:
const rawItems = rawText
  .replace(/\n/g, " ") // Replace newlines with spaces
  .replace(/\s+/g, " ") // Collapse multiple spaces
  .split(/(\d+\)\s*(?:MATH|PHYSICS).*?(?=ANSWER|$)/i) // Split at question starts
  .filter(item => item.trim().length > 0 && !item.match(/^ANSWER/i));

qnaPairs = rawItems.map(item => {
  // Extract answer (supports "ANSWER:" or "The answer is:")
  const answerMatch = item.match(/(?:ANSWER|The answer is)[:\s\-]+\s*([^\n]+)/i);
  let answer = answerMatch ? answerMatch[1].trim() : "Unknown";

  // Remove ANSWER part but keep the rest of the question intact
  let question = item.replace(/(?:ANSWER|The answer is)[:\s\-]+\s*([^\n]+)/gi, '').trim();

  return { 
    question: question,
    answer: answer 
  };
});

     // Inside PDF processing:
qnaPairs = rawItems.map(item => {
  // Extract answer (supports "ANSWER: X) ..." or "The answer is: Y) ...")
  const answerMatch = item.match(/(?:ANSWER|The answer is)[:\s\-]+([^\.]+(?:\.|$))/i);
  let answer = answerMatch ? answerMatch[1].trim() : "Unknown";

  // Clean question text (keep options if multiple-choice)
  let cleaned = item.replace(/(?:ANSWER|The answer is)[:\s\-]+([^\.]+(?:\.|$))/gi, '')
                    .replace(/\s+/g, ' ')
                    .trim();

  // Check if it's multiple-choice (W), X), Y), Z))
  const options = cleaned.match(/[WXYZ]\)\s.+?(?=\s[WXYZ]\)|$)/gi);
  
  return { 
    question: cleaned, 
    answer: answer,
    options: options || null // Store options if available
  };
});

// In checkAnswer():
function checkAnswer() {
  const userAns = normalizeAnswer(input.value.trim());
  const correctAns = normalizeAnswer(qnaPairs[currentIndex].answer);

  // Allow "X" or "X) ..." to match
  const isCorrect = userAns === correctAns || 
                    userAns.startsWith(correctAns.charAt(0)) || // "x" matches "x) ..."
                    correctAns.startsWith(userAns.charAt(0));

  if (isCorrect) {
    feedback.textContent = "✅ Correct!";
    feedback.className = "correct";
  } else {
    feedback.textContent = `❌ Incorrect. The correct answer is: ${qnaPairs[currentIndex].answer}`;
    feedback.className = "incorrect";
  }
  nextBtn.disabled = false;
}


        if (qnaPairs.length === 0) {
          box.textContent = "No math or physics questions found in the PDF.";
          feedback.textContent = "Please try a different Science Bowl file.";
        } else {
          box.textContent = `Successfully loaded ${qnaPairs.length} math/physics questions. Press "Start Quiz" to begin.`;
          startBtn.disabled = false;
          nextBtn.disabled = true;
          input.disabled = true;
          updateProgress();
        }
      } catch (err) {
        console.error("PDF processing error:", err);
        box.textContent = "Error processing PDF. Please ensure it's a valid Science Bowl file.";
        feedback.textContent = err.message;
      }
    });

    function updateProgress() {
      progress.textContent = `Question ${currentIndex + 1} of ${qnaPairs.length}`;
    }

    startBtn.onclick = () => {
      currentIndex = 0;
      answered = false;
      input.disabled = false;
      input.value = "";
      feedback.textContent = "";
      startBtn.disabled = true;
      nextBtn.disabled = true;
      showQuestion();
      input.focus();
    };

    nextBtn.onclick = () => {
      currentIndex++;
      if (currentIndex >= qnaPairs.length) {
        box.textContent = "Quiz complete! You've answered all questions.";
        input.disabled = true;
        nextBtn.disabled = true;
        progress.textContent = `Completed ${qnaPairs.length} questions`;
        return;
      }
      answered = false;
      input.value = "";
      feedback.textContent = "";
      input.disabled = false;
      nextBtn.disabled = true;
      showQuestion();
      input.focus();
    };

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !answered && input.value.trim()) {
        checkAnswer();
      }
    });

    function showQuestion() {
      box.textContent = qnaPairs[currentIndex].question;
      updateProgress();
    }

    function checkAnswer() {
      const userAns = normalizeAnswer(input.value.trim());
      const correctAns = normalizeAnswer(qnaPairs[currentIndex].answer);
      
      answered = true;
      input.disabled = true;
      
      if (userAns === correctAns) {
        feedback.textContent = "✅ Correct!";
        feedback.className = "correct";
      } else {
        feedback.textContent = `❌ Incorrect. The correct answer is: ${qnaPairs[currentIndex].answer}`;
        feedback.className = "incorrect";
      }
      nextBtn.disabled = false;
      nextBtn.focus();
    }
    
    function normalizeAnswer(answer) {
      return answer.toLowerCase()
        .replace(/[^a-z0-9\s]/g, '') // Remove special chars
        .replace(/\s+/g, ' ')        // Normalize whitespace
        .trim();
    }
  </script>

</body>
</html>
