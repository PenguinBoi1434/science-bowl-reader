<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SciBowl Reader</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="buzzerStatus">BUZZED!</div>

  <div id="headerContainer">
    <h1>SciBowl Reader</h1>
    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>
    <div id="timer">5</div>
  </div>

  <div id="modeSelection">
    <button id="pdfModeBtn">Load PDF</button>
    <button id="databaseModeBtn">Question Database</button>
  </div>

  <div id="pdfMode" class="mode-section">
    <input type="file" accept="application/pdf" id="pdfInput" />
    <button id="debugBtn">Show Debug Info</button>
    <div id="debugInfo"></div>
  </div>

  <div id="databaseMode" class="mode-section" style="display:none;">
    <div id="stats">Loaded 0 questions</div>
    <button id="prevQuestionBtn">Previous Question</button>
    <button id="nextQuestionBtn">Next Question</button>
    <button id="randomQuestionBtn">Random Question</button>
  </div>

  <div class="box" id="questionBox" style="display:none;">
    <h2 id="questionTitle"></h2>
    <div id="questionDisplay"></div>
    
    <div id="answerSection" style="display:none;">
      <input type="text" id="answerInput" placeholder="Type your answer..." />
      <button id="submitAnswer">Submit Answer</button>
      <div id="resultMessage"></div>
      <p><strong>Correct Answer:</strong> <span id="correctAnswer"></span></p>
    </div>
    
    <div id="ttsControls">
      <button id="readAloudBtn">Read Aloud</button>
      <button id="nextBtn">Next Question</button>
      <label>Speed: <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1"></label>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
