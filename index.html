<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Science Bowl Math & Physics Quiz</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #f5f5f5;
    }
    #controls {
      margin-bottom: 1rem;
    }
    button, input[type="file"], #answer-input {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    #question-box {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      min-height: 150px;
      margin-bottom: 1rem;
    }
    #answer-input {
      width: 100%;
      box-sizing: border-box;
    }
    #feedback {
      font-weight: bold;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <h2>Math & Physics Quiz Reader</h2>

  <div id="controls">
    <input type="file" id="pdf-upload" accept=".pdf" />
    <button id="start-btn" disabled>Start Quiz</button>
    <button id="next-btn" disabled>Next Question</button>
  </div>

  <div id="question-box">Upload a Science Bowl PDF to begin.</div>
  <input type="text" id="answer-input" placeholder="Type your answer here" disabled />
  <div id="feedback"></div>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let qnaPairs = [];
    let currentIndex = 0;
    let answered = false;

    const box = document.getElementById("question-box");
    const startBtn = document.getElementById("start-btn");
    const nextBtn = document.getElementById("next-btn");
    const upload = document.getElementById("pdf-upload");
    const input = document.getElementById("answer-input");
    const feedback = document.getElementById("feedback");

    upload.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      try {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

        let rawText = "";
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          const strings = content.items.map(item => item.str);
          rawText += strings.join(" ") + "\n";
        }

        // Flatten line breaks and split by TOSS UP or BONUS, keep all text intact per question block
        const rawItems = rawText
          .replace(/\n/g, " ")
          .split(/(?=TOSS\s*UP|BONUS)/i)
          .map(q => q.trim())
          .filter(q => q.length > 30 && /MATH|PHYSICS/i.test(q));

        qnaPairs = rawItems.map(item => {
          const answerMatch = item.match(/ANSWER[:\s\-]+(.+?)(?=\sTOSS|BONUS|$)/i) || item.match(/The answer is[:\s\-]+(.+?)(?=\sTOSS|BONUS|$)/i);
          let answer = answerMatch ? answerMatch[1].trim() : "Unknown";

          // Remove answer from question text (but keep rest intact)
          let cleaned = item.replace(/ANSWER[:\s\-]+(.+?)(?=\sTOSS|BONUS|$)/gi, '')
                            .replace(/The answer is[:\s\-]+(.+?)(?=\sTOSS|BONUS|$)/gi, '')
                            .trim();

          return { question: cleaned, answer };
        });

        if (qnaPairs.length === 0) {
          box.textContent = "No math or physics questions found.";
        } else {
          box.textContent = `Loaded ${qnaPairs.length} math/physics questions. Press Start.`;
          startBtn.disabled = false;
          nextBtn.disabled = true;
          input.disabled = true;
          feedback.textContent = "";
        }
      } catch (err) {
        console.error("PDF read error:", err);
        box.textContent = "Failed to read PDF. Make sure it's a valid Science Bowl file.";
      }
    });

    startBtn.onclick = () => {
      currentIndex = 0;
      answered = false;
      input.disabled = false;
      input.value = "";
      feedback.textContent = "";
      startBtn.disabled = true;
      nextBtn.disabled = true;
      showQuestion();
    };

    nextBtn.onclick = () => {
      currentIndex++;
      if (currentIndex >= qnaPairs.length) {
        box.textContent = "Quiz complete!";
        input.disabled = true;
        nextBtn.disabled = true;
        return;
      }
      answered = false;
      input.value = "";
      feedback.textContent = "";
      input.disabled = false;
      nextBtn.disabled = true;
      showQuestion();
    };

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !answered) {
        checkAnswer();
      }
    });

    function showQuestion() {
      box.textContent = qnaPairs[currentIndex].question;
    }

    function checkAnswer() {
      const userAns = input.value.trim().toLowerCase();
      const correctAns = qnaPairs[currentIndex].answer.toLowerCase();
      answered = true;
      input.disabled = true;
      if (userAns === correctAns) {
        feedback.textContent = "✅ Correct! The answer is: " + qnaPairs[currentIndex].answer;
      } else {
        feedback.textContent = "❌ Incorrect. The correct answer is: " + qnaPairs[currentIndex].answer;
      }
      nextBtn.disabled = false;
    }
  </script>

</body>
</html>
